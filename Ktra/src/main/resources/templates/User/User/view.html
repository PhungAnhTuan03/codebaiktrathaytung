<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table th:object="${user}" >
        <tr>
            <td>ID</td>
            <td>
                <input type="text" readonly="readonly" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>UserName</td>
            <td>
                <input type="text" th:field="*{username}">
            </td>
        </tr>

        <tr>
            <td>First Name</td>
            <td>
                <input type="text" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{email}">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" th:field="*{password}">
            </td>
        </tr>
        <tr>
            <td>Role</td>
            <td>
                <input type="text" th:field="*{role.role_name}">
            </td>
        </tr>
    </table>
</body>
</html>
