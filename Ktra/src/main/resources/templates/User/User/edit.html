<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="'/users/saveEdit'" th:object="${user}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" readonly="readonly" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>UserName</td>
            <td>
                <input type="text" th:field="*{username}">
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{email}">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" th:field="*{password}">
            </td>
        </tr>
        <tr>
            <td>Roles</td>
            <td>
                <select>
                    <option th:each="role : ${listRole}" th:value="${role.getRole_id()}" th:text="${role.role_name}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
