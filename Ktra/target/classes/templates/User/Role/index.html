<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Roles</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>List of Roles</h2>
  <!-- Table using Bootstrap -->
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>STT</th>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role, iterStat : ${roles}">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${role.role_id}"></td>
      <td th:text="${role.role_name}"></td>
      <td>
        <a class="btn btn-primary" th:href="'/users/edit/'+${role.role_id}">Edit</a>
        <a class="btn btn-danger" th:href="'/users/delete/'+${role.role_id}">Delete</a>
        <a class="btn btn-info" th:href="'/users/view/'+${role.role_id}">View</a>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Button for creating new role -->
  <button class="btn btn-success" onclick="location.href='/roles/new'">Create</button>
</div>

<!-- Link Bootstrap JS (Optional, if you need JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
